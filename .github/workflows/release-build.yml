name: release

on:
  push:
    branches:
    - master
    
jobs:
  build:
    name: release-build
    runs-on: windows-latest
    steps:
      # リポジトリからファイルをチェックアウト
      - name: Checkout
        uses: actions/checkout@v3

      # msbuild のセットアップ
      - name: Setup msbuild
        uses: microsoft/setup-msbuild@v1.0.2
        
      # nuget のセットアップをする
      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1

      # solution ファイルの状態を復元する
      - name: Restore the application
        run: msbuild TemplatePaster\TemplatePaster.sln /t:Restore /p:Configuration=Release

      # Releaseビルド実行
      - name: Build solution
        run: |
          msbuild TemplatePaster\TemplatePaster.sln /t:build /p:OutputPath=".\relase" /p:Configuration=Release
          
      - run: ls
        working-directory: ./TemplatePaster
        
      # Release Zipファイル生成
      - name: Zip build file
        run: |
          powershell compress-archive .\release\* release.zip
          working-directory: ./TemplatePaster
      
      # GithubにReleaseを生成
      - name: Create release
        id: create_release
        uses: actions/create-release@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Changes in this Release
            - First Change
            - Second Change
          draft: false
          prerelease: false
      
      # 生成したReleaseにZipをアップロード
      - name: Upload Release Asset
        id: upload-release-asset-windows
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release.zip
          asset_name: TemplatePaster.zip
          asset_content_type: application/zip
